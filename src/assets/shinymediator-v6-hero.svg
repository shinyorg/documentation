    <polygon points="180,480 210,465 240,480 240,510 210,525 180,510" stroke="#00d2ff" stroke-width="1" fill="none"/>
    <polygon points="950,100 980,85 1010,100 1010,130 980,145 950,130" stroke="#ff6b6b" stroke-width="1" fill="none"/>
