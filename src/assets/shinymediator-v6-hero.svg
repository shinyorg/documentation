    <line x1="600" y1="0" x2="600" y2="630" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="660" y1="0" x2="660" y2="630" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="720" y1="0" x2="720" y2="630" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="780" y1="0" x2="780" y2="630" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="840" y1="0" x2="840" y2="630" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="960" y1="0" x2="960" y2="630" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="1020" y1="0" x2="1020" y2="630" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="1080" y1="0" x2="1080" y2="630" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="1140" y1="0" x2="1140" y2="630" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="1200" y1="0" x2="1200" y2="630" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="0" y1="60" x2="1200" y2="60" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="0" y1="120" x2="1200" y2="120" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="0" y1="180" x2="1200" y2="180" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="0" y1="240" x2="1200" y2="240" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="0" y1="360" x2="1200" y2="360" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="0" y1="480" x2="1200" y2="480" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="0" y1="540" x2="1200" y2="540" stroke="#00d2ff" stroke-width="0.5"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#00d2ff" stroke-width="0.5"/>
  </g>
  
  <!-- Decorative geometric shapes -->
