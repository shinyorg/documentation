  <text x="600" y="198" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" fill="#00d2ff" text-anchor="middle" font-weight="600" letter-spacing="3">VERSION 6.0</text>
  
  <!-- Main title -->
  <text x="600" y="290" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" fill="white" text-anchor="middle" font-weight="800" filter="url(#glow)">SHINY</text>
  <text x="600" y="365" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="56" fill="url(#accent)" text-anchor="middle" font-weight="700" filter="url(#glow)">MEDIATOR</text>
  
  <!-- Accent line under title -->
  <rect x="350" y="390" width="500" height="3" rx="1.5" fill="url(#accent)" opacity="0.6"/>
  
  <!-- Tagline -->
  <text x="600" y="435" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" fill="#a0a0b8" text-anchor="middle" font-weight="400" letter-spacing="1">.NET Mediation â€” Batteries Included</text>

  <!-- Feature pills -->
  <g font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" font-weight="500">
    <!-- Row 1 -->
    <rect x="255" y="465" width="100" height="30" rx="15" fill="#00d2ff" fill-opacity="0.12" stroke="#00d2ff" stroke-width="0.8" stroke-opacity="0.4"/>
    <text x="305" y="484" fill="#00d2ff" text-anchor="middle">AOT Ready</text>
    
    <rect x="375" y="465" width="130" height="30" rx="15" fill="#7b2ff7" fill-opacity="0.12" stroke="#7b2ff7" stroke-width="0.8" stroke-opacity="0.4"/>
    <text x="440" y="484" fill="#a78bfa" text-anchor="middle">Source Gen</text>
    
    <rect x="525" y="465" width="150" height="30" rx="15" fill="#00d2ff" fill-opacity="0.12" stroke="#00d2ff" stroke-width="0.8" stroke-opacity="0.4"/>
    <text x="600" y="484" fill="#00d2ff" text-anchor="middle">HTTP Client Gen</text>
    
    <rect x="695" y="465" width="120" height="30" rx="15" fill="#7b2ff7" fill-opacity="0.12" stroke="#7b2ff7" stroke-width="0.8" stroke-opacity="0.4"/>
    <text x="755" y="484" fill="#a78bfa" text-anchor="middle">Throttling</text>
    
    <rect x="835" y="465" width="110" height="30" rx="15" fill="#ff6b6b" fill-opacity="0.12" stroke="#ff6b6b" stroke-width="0.8" stroke-opacity="0.4"/>
    <text x="890" y="484" fill="#ff6b6b" text-anchor="middle">SSE Streams</text>
  </g>
  
  <!-- Bottom subtle branding -->
  <text x="600" y="560" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" fill="#4a4a6a" text-anchor="middle" letter-spacing="1">shinylib.net</text>
