  <circle cx="1050" cy="130" r="100" fill="url(#shimmer)" opacity="0.3"/>
  <circle cx="900" cy="500" r="60" fill="url(#shimmer)" opacity="0.25"/>
  
  <!-- Diagonal accent line -->
  <line x1="0" y1="630" x2="400" y2="430" stroke="url(#accent)" stroke-width="2" opacity="0.2"/>
  <line x1="800" y1="200" x2="1200" y2="0" stroke="url(#accent2)" stroke-width="2" opacity="0.2"/>
  
  <!-- Center content area -->
