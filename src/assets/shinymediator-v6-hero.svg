  <g opacity="0.12" stroke="#00d2ff" stroke-width="1.5" fill="none">
    <polyline points="0,200 80,200 80,140 160,140"/>
    <circle cx="160" cy="140" r="4" fill="#00d2ff"/>
    <polyline points="0,260 50,260 50,320 120,320 120,380"/>
    <circle cx="120" cy="380" r="4" fill="#00d2ff"/>
    <polyline points="0,80 40,80 40,50 100,50"/>
    <circle cx="100" cy="50" r="3" fill="#00d2ff"/>
  </g>
  
  <!-- Bottom right circuit lines -->
  <g opacity="0.12" stroke="#7b2ff7" stroke-width="1.5" fill="none">
