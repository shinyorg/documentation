    <rect x="700" y="440" width="80" height="28" rx="14" fill="#e94560" fill-opacity="0.1" stroke="#e94560" stroke-width="0.7" stroke-opacity="0.35"/>
    <text x="740" y="458" fill="#e94560" text-anchor="middle">Events</text>

    <rect x="795" y="440" width="120" height="28" rx="14" fill="#00d2ff" fill-opacity="0.1" stroke="#00d2ff" stroke-width="0.7" stroke-opacity="0.35"/>
    <text x="855" y="458" fill="#00d2ff" text-anchor="middle">Source Gen</text>
  </g>

  <!-- Subtle code snippet in background -->
  <g font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="11" opacity="0.06" fill="#00d2ff">
    <text x="80" y="510">public class MyHandler : IRequestHandler&lt;MyRequest, MyResult&gt;</text>
    <text x="80" y="526">{</text>
    <text x="80" y="542">    [Cache(300)]  [OfflineAvailable]</text>
    <text x="80" y="558">    public async Task&lt;MyResult&gt; Handle(MyRequest request, ...)</text>
    <text x="80" y="574">    {</text>
    <text x="80" y="590">        return await db.GetData(request.Id);</text>
    <text x="80" y="606">    }</text>
    <text x="80" y="622">}</text>
  </g>

