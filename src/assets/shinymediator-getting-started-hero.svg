    <line x1="1000" y1="315" x2="1200" y2="315" stroke="#00d2ff" stroke-width="1.5"/>
    <line x1="1000" y1="320" x2="1200" y2="350" stroke="#f5a623" stroke-width="1.5"/>
  </g>

  <!-- Pipeline nodes — left side -->
