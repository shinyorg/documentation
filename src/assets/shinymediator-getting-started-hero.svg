    <line x1="0" y1="315" x2="200" y2="315" stroke="#00d2ff" stroke-width="1.5"/>
    <line x1="0" y1="350" x2="200" y2="320" stroke="#f5a623" stroke-width="1.5"/>
    <!-- Outgoing arrows to right -->
