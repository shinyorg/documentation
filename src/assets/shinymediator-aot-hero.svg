<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#1a0a2e"/>
    </linearGradient>
    <linearGradient id="speed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0"/>
      <stop offset="40%" stop-color="#00ff88" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00ccff" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="speed2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b00" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ff6b00" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffaa00" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="speed3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9966ff" stop-opacity="0"/>
      <stop offset="60%" stop-color="#9966ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#cc88ff" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Speed lines - top cluster -->
  <rect x="0" y="80" width="500" height="2" fill="url(#speed)" rx="1"/>
  <rect x="100" y="95" width="380" height="1.5" fill="url(#speed2)" rx="1"/>
  <rect x="50" y="108" width="440" height="1" fill="url(#speed3)" rx="1"/>
  <rect x="200" y="120" width="350" height="2" fill="url(#speed)" rx="1"/>
  <rect x="0" y="135" width="520" height="1" fill="url(#speed2)" rx="1"/>

  <!-- Speed lines - middle cluster -->
  <rect x="0" y="260" width="300" height="2.5" fill="url(#speed)" rx="1"/>
  <rect x="80" y="278" width="250" height="1.5" fill="url(#speed3)" rx="1"/>
  <rect x="0" y="340" width="280" height="2" fill="url(#speed2)" rx="1"/>
  <rect x="120" y="355" width="200" height="1" fill="url(#speed)" rx="1"/>
  <rect x="40" y="370" width="320" height="1.5" fill="url(#speed3)" rx="1"/>

  <!-- Speed lines - bottom cluster -->
  <rect x="0" y="490" width="450" height="2" fill="url(#speed2)" rx="1"/>
  <rect x="150" y="505" width="300" height="1.5" fill="url(#speed)" rx="1"/>
  <rect x="50" y="520" width="400" height="1" fill="url(#speed3)" rx="1"/>
  <rect x="0" y="535" width="350" height="2" fill="url(#speed)" rx="1"/>
  <rect x="200" y="548" width="280" height="1" fill="url(#speed2)" rx="1"/>

  <!-- Right side speed lines -->
  <rect x="800" y="160" width="400" height="1.5" fill="url(#speed)" rx="1"/>
  <rect x="850" y="175" width="350" height="1" fill="url(#speed3)" rx="1"/>
  <rect x="750" y="440" width="450" height="2" fill="url(#speed2)" rx="1"/>
  <rect x="900" y="458" width="300" height="1" fill="url(#speed)" rx="1"/>

  <!-- Bolt icon -->
  <g transform="translate(600, 300)">
    <polygon points="-10,-90 30,-10 5,-10 15,90 -25,10 0,10" fill="#ffaa00" opacity="0.15"/>
    <polygon points="-8,-80 25,-10 3,-10 12,80 -20,10 2,10" fill="none" stroke="#ffaa00" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Title -->
  <text x="600" y="230" text-anchor="middle" font-family="system-ui,-apple-system,sans-serif" font-weight="300" font-size="24" fill="#ffffff" opacity="0.5" letter-spacing="10">SHINY MEDIATOR</text>
  <text x="600" y="310" text-anchor="middle" font-family="system-ui,-apple-system,sans-serif" font-weight="800" font-size="72" fill="#ffffff">AOT</text>
  <text x="600" y="370" text-anchor="middle" font-family="system-ui,-apple-system,sans-serif" font-weight="600" font-size="28" fill="#00ff88" letter-spacing="6">ZERO REFLECTION</text>
  <text x="600" y="410" text-anchor="middle" font-family="monospace" font-size="14" fill="#00ccff" opacity="0.6">compile-time source generation · fully trimmable · maximum speed</text>

  <!-- Bottom pills -->
  <g font-family="system-ui,-apple-system,sans-serif" font-size="12" text-anchor="middle">
    <rect x="140" y="540" width="120" height="30" rx="15" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
    <text x="200" y="560" fill="#00ff88" opacity="0.8">Source Gen</text>

    <rect x="290" y="540" width="140" height="30" rx="15" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
    <text x="360" y="560" fill="#00ff88" opacity="0.8">JSON Converters</text>

    <rect x="460" y="540" width="130" height="30" rx="15" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
    <text x="525" y="560" fill="#00ff88" opacity="0.8">Contract Keys</text>

    <rect x="620" y="540" width="140" height="30" rx="15" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
    <text x="690" y="560" fill="#00ff88" opacity="0.8">HTTP Client Gen</text>

    <rect x="790" y="540" width="130" height="30" rx="15" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
    <text x="855" y="560" fill="#00ff88" opacity="0.8">Middleware Attrs</text>

    <rect x="950" y="540" width="110" height="30" rx="15" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
    <text x="1005" y="560" fill="#00ff88" opacity="0.8">Trimmable</text>
  </g>
</svg>
